<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item"> <a class="navbar-brand" href="{%url 'index'%}">Home</a> </li>
          <li class="nav-item"> <a class="nav-link"href="{% url 'admin:index' %}">Admin</a> </li>
          <li class="nav-item"> <a class="nav-link"href="{% url 'basic_app:register'%}">Register</a> </li>

          {% if user.is_authenticated %}
          <li class="nav-item"> <a class="nav-link"href="{% url 'logout' %}">Logout</a> </li>
          {% else %}
          <li class="nav-item"> <a class="nav-link"href="{% url 'basic_app:user_login' %}">Login</a> </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      {% endblock%}
    </div>

    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
